<!DOCTYPE html>
<html>
<head>
	<title>My own Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="assets/logo.png">
	<link href="https://fonts.googleapis.com/css?family=Anton|Oswald" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="row">
				<div class="col s5 header_logo">
					<img src="assets/logo.png" alt="logo" class="logo_img">
				</div>
				<div class="col s7 id_header">
					<h1 class="header_txt">catarina veiga</h1>
					<p class="header_desc">Front-End Web Developer</p>
				</div>
			</div>
		</header>
		<main class="hero">
			<div class="row">
				<div class="col s12 hero_img">
				</div>
			</div>
		</main>
		<section class="portfolio">
			<div class="row">
				<div class="col s12 port_title">
					<h3 class="port_txt">Works</h3>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12 l4 work">
					<img src="assets/animaltrading_card.jpg" alt="animal trading card" class="work_img">
					<h4 class="work_title">Animal Trading Card</h4>
					<a href="https://goo.gl/ppef3b">https://goo.gl/ppef3b</a>
				</div>
				<div class="col s12 m12 l4 work">
					<img src="assets/portfolio.jpg" alt="portfolio" class="work_img">
					<h4 class="work_title">Portfolio</h4>
					<a href="https://cveiga819.github.io/Portfolio_project/">https://cveiga819.github.io/Portfolio_project/</a>
				</div>
				<div class="col s12 m12 l4 work">
					<img src="assets/Pixelart_maker.jpg" alt="Pixel art" class="work_img">
					<h4 class="work_title">Pixel Art Maker</h4>
					<a href="https://cveiga819.github.io/Pixel-Art-Maker/">https://cveiga819.github.io/Pixel-Art-Maker/</a>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="row">
				<div class="col s12 social_media">
					<a href="#"><i class="fab fa-facebook-f fa-4x"></i></a>
					<a href="https://github.com/cveiga819"><i class="fab fa-github fa-4x"></i></a>
					<a href="https://codepen.io/cveiga819"><i class="fab fa-codepen fa-4x"></i></a>
				</div>
			</div>
			<div class="row">
				<div class="col s12 contact">
					<p class="contact_txt">This was made by <a href="">Catarina veiga</a></p>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
